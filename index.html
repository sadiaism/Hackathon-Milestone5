<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder</title>
    <Link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>SHAREABLE RESUME BUILDER <br/>MADE BY SADIA ISMAIL</h1>
    <form id="resume-form">

        <!--personal information-->
        <fieldset>
            <legend>Personal Information</legend>

            <label for="usename">Username:</label>
            <Input type="text" id="username" placeholder="Enter your username" required>

            <label for="name">Name:</label>
            <Input type="text" id="name" placeholder="Enter your name" required>
                
                
            <label for="email">Email:</label>
            <Input type="email" id="email" placeholder="Enter your email" required>


            <label for="phone">Phone:</label>
            <Input type="tel" id="phone" placeholder="Enter your phone number" required>

        </fieldset><br/>

        <!--Education-->
        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea id="education" placeholder="Enter your education" rows="5" required></textarea>
        </fieldset><br/>
        <!--Experience-->
        <fieldset>
        <legend>Experience</legend>
        <label for="experience">Experience:</label>
        <textarea id="experience" placeholder="Enter your work experience" rows="6" required></textarea>
    </fieldset><br/>
        <!--Skills-->
    <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea id="skills" placeholder="Enter your skills" rows="5" required></textarea>
        </fieldset><br/>

        <!--Button-->
        <button type="submit"><b>Generate Resume</b></button>
    </form>
    <br/>

    <!--Ediatble and dynamic Resume-->
    <div id="resume-display" contenteditable="true">
        <!--Resume will be generated below-->
    </div>
    <br/>

    <!--Section for the shareable link and dowmload option-->
    <div id="shareable-link-container" style="display: none;">
        <h2>Shareable link</h2>
        <p>This is unique link and edit resume</p>
        <a href="#" id="shareable-link" target="_blank"></a>
    </div>
    <br/>
    <button id="download-pdf"><b>DOWNLOAD AS PDF</b></button>



    <script src="./script.js"></script>


    
</body>
</html>
